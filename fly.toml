app = "your-app-name"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  # either builder, dockerfile, or image settings go here

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    port = 443
    handlers = ["tls"]

