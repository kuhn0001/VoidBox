<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoidBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; padding:0; background:#05070b; height:100%; overflow:hidden; }
    #game { display:block; width:100vw; height:100vh; }
    /* Optional: neon HUD font vibe */
    @font-face { font-family: "Orbitron"; src: local("Orbitron"); }
    .hud { position:fixed; top:12px; left:12px; color:#7ef9ff; font-family: Orbitron, system-ui, sans-serif; text-shadow:0 0 8px #00f2ff; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="hud" id="hud"></div>
  <script src="game.js"></script>
</body>
</html>
