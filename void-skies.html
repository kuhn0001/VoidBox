<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Void Skies v0.5</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let gameState = "splash"; // splash, playing
let mouseX = canvas.width / 2;
let mouseY = canvas.height / 2;

// Player
const player = {
  x: canvas.width / 2,
  y: canvas.height - 60,
  width: 40,
  height: 40,
  bullets: []
};

// Bullets
function shoot() {
  player.bullets.push({x: player.x + player.width/2 - 2, y: player.y, speed: 5});
}

// Enemy
let enemies = [];
function spawnEnemy() {
  enemies.push({x: Math.random() * (canvas.width - 40), y: -40, width: 40, height: 40, speed: 2});
}
setInterval(spawnEnemy, 2000);

// Input
canvas.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  mouseX = e.clientX - rect.left;
  mouseY = e.clientY - rect.top;
});

canvas.addEventListener("click", () => {
  if (gameState === "splash") {
    gameState = "playing";
  } else {
    shoot();
  }
});

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (gameState === "splash") {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("Void Skies v0.5", canvas.width/2 - 140, canvas.height/2 - 40);
    ctx.font = "20px Arial";
    ctx.fillText("Click anywhere to start", canvas.width/2 - 120, canvas.height/2 + 20);
  }

  if (gameState === "playing") {
    // Player follows mouse
    player.x = mouseX - player.width / 2;
    player.y = mouseY - player.height / 2;

    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Bullets
    ctx.fillStyle = "yellow";
    player.bullets.forEach((b, i) => {
      b.y -= b.speed;
      ctx.fillRect(b.x, b.y, 4, 10);
      if (b.y < 0) player.bullets.splice(i, 1);
    });

    // Enemies
    ctx.fillStyle = "red";
    enemies.forEach((en, ei) => {
      en.y += en.speed;
      ctx.fillRect(en.x, en.y, en.width, en.height);

      // collision
      player.bullets.forEach((b, bi) => {
        if (b.x < en.x + en.width && b.x + 4 > en.x && b.y < en.y + en.height && b.y + 10 > en.y) {
          enemies.splice(ei, 1);
          player.bullets.splice(bi, 1);
        }
      });
    });
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
